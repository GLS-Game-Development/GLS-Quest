    <script>
      function ativarGeolocalizacao() {
          if (navigator.geolocation) {
            navigator.geolocation.watchPosition( 
            (position) => {
              let bauLatitude = "-27.3658";
              let bauLongitude = "-48.5472";

            // Se o jogador localizar o baú, informar na tela

              texto.innerHTML = position.coords.latitude + 
              ", " + position.coords.longitude;
            },
            (error) => {
             texto.innerHTML = "Erro ao obter localização: " + error.message;
            },
            { enableHighAccuracy: true },
        );
      }
    }
    </script>
       
    <button id= "botao"
      onclick = "ativarGeolocalizacao()">  
      Geolocalizar!</button>
      <br>       
    <text id="texto"> </text>
      </br>
